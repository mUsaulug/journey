# ═══════════════════════════════════════════════════════════════
# Mini Banking Journey Orchestrator - Application Configuration
# Evam-style Real-Time Customer Journey Orchestration
# ═══════════════════════════════════════════════════════════════

server:
  port: ${SERVER_PORT:8080}

# ─────────────────────────────────────────────
# Apache Kafka Configuration
# ─────────────────────────────────────────────
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: journey-orchestrator
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 100
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    listener:
      ack-mode: manual

  # ─────────────────────────────────────────────
  # Redis Configuration (State Management)
  # ─────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # ─────────────────────────────────────────────
  # PostgreSQL Configuration (Audit Trail)
  # ─────────────────────────────────────────────
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/evam_journey}
    username: ${POSTGRES_USER:evam}
    password: ${POSTGRES_PASSWORD:evam_secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: evam-hikari-pool

# ─────────────────────────────────────────────
# Logging Configuration (Structured)
# ─────────────────────────────────────────────
logging:
  level:
    root: INFO
    com.banking.journey: DEBUG
    com.banking.journey.adapters.in.kafka: INFO
    com.banking.journey.adapters.out: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
    io.lettuce: WARN
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ─────────────────────────────────────────────
# Application Custom Properties
# ─────────────────────────────────────────────
journey:
  kafka:
    topics:
      customer-events: customer-events
      actions: actions
      dlq: customer-events-dlq
    partitions: 10
    replication-factor: 1
    publish-ack-timeout-ms: 3000
  redis:
    state-prefix: "journey:state:"
    idempotency-prefix: "action:status:"
    state-ttl-days: 30
    idempotency-ttl-hours: 24
    processing-ttl-minutes: 5

  required-document-count: 2

  dashboard:
    recent-actions-limit: 10
