version: '3.8'

services:
  # ─────────────────────────────────────────────
  # Apache Zookeeper (Kafka dependency)
  # ─────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: evam-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - evam-network

  # ─────────────────────────────────────────────
  # Apache Kafka (Event Streaming Backbone)
  # ─────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: evam-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - evam-network

  # ─────────────────────────────────────────────
  # Redis (State Management - Sub-ms Latency)
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: evam-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - evam-network

  # ─────────────────────────────────────────────
  # PostgreSQL (Audit Trail & Analytics)
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: evam-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: evam_journey
      POSTGRES_USER: evam
      POSTGRES_PASSWORD: evam_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - evam-network

volumes:
  postgres-data:
    driver: local

networks:
  evam-network:
    driver: bridge
